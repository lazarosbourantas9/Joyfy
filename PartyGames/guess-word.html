<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Word | Joyfy</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="data:,">
    <style>
        body { margin: 0; background: #05030a; font-family: 'Poppins', sans-serif; overflow: hidden; }
        .game-box { 
            max-width: 800px; margin: 20px auto; padding: 30px; 
            background: rgba(15, 10, 40, 0.95) !important;
            border: 2px solid var(--secondary); border-radius: 24px;
            text-align: center; position: relative; z-index: 10;
        }

        .setup-screen, .game-screen, .podium-screen { display: none; }
        .active { display: block !important; }

        input { 
            width: 80%; padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(0,0,0,0.3); color: white; margin-bottom: 20px; font-size: 1rem;
        }

        #wordDisplay { 
            font-size: clamp(2.5rem, 12vw, 6rem); 
            font-weight: 900; color: white; text-transform: uppercase;
            margin: 40px 0; min-height: 1.2em; text-shadow: 0 0 20px var(--primary);
        }

        .stats-bar { 
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.05); padding: 15px 25px; border-radius: 15px;
        }
        .stat-item { color: white; font-weight: bold; }
        .stat-val { color: var(--primary); font-size: 1.5rem; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .btn-action { padding: 20px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; }
        .btn-correct { background: #00ff99; color: #05030a; }
        .btn-skip { background: rgba(255,255,255,0.1); color: white; border: 1px solid white; }

        .leaderboard-list { text-align: left; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px; margin: 20px 0; }
        .leader-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); color: white; }
    </style>
</head>
<body>

<div class="orb-container">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
</div>

<header><a href="../../index.html" class="logo"><span>JOYFY</span></a></header>

<div class="game-box reveal active">
    <div id="setupScreen" class="setup-screen active">
        <h1>GUESS THE WORD</h1>
        <p style="color: var(--text-muted); margin-bottom: 25px;">Enter player names (separated by commas)</p>
        <input type="text" id="playerInput" placeholder="e.g. Maria, John, Alex">
        <button id="heroBtn" onclick="initTournament()" style="width: 100%;">üé≤ START TOURNAMENT</button>
    </div>

    <div id="gameScreen" class="game-screen">
        <div style="color: var(--secondary); font-weight: bold; margin-bottom: 10px;">Player: <span id="currentPlayerName">---</span></div>
        <div class="stats-bar">
            <div class="stat-item">TIME: <span id="timerDisplay" class="stat-val">60</span>s</div>
            <div class="stat-item">FOUND: <span id="foundDisplay" class="stat-val">0</span></div>
        </div>

        <div id="wordDisplay">READY?</div>

        <div class="controls">
            <button class="btn-action btn-skip" onclick="skipWord()">‚è≠Ô∏è SKIP</button>
            <button class="btn-action btn-correct" onclick="foundWord()">‚úÖ FOUND IT!</button>
        </div>
    </div>

    <div id="podiumScreen" class="podium-screen">
        <h1 style="color: var(--primary);">üèÜ FINAL STANDINGS</h1>
        <div class="leaderboard-list" id="leaderboardContent"></div>
        <button id="heroBtn" onclick="location.reload()" style="width: 100%;">NEW TOURNAMENT</button>
    </div>
</div>

<script>
    const words = ["Pizza", "Bicycle", "Eiffel Tower", "Sun", "Ghost", "Airplane", "Guitar", "Burger", "Snowman", "Octopus", "Laptop", "Mountain", "Banana", "Spider", "Volcano", "Cupcake", "Lion", "Superman", "Astronaut", "Titanic"];
    let players = [];
    let currentPlayerIdx = 0;
    let score = 0;
    let timeLeft = 60;
    let gameActive = false;
    let timerInterval;

    function initTournament() {
        const input = document.getElementById('playerInput').value.trim();
        if (!input) return alert("Please enter names!");
        
        // Split names and create player objects
        players = input.split(',').map(n => ({ name: n.trim(), score: 0 })).filter(p => p.name !== "");
        
        if (players.length === 0) return;

        document.getElementById('setupScreen').classList.remove('active');
        startTurn();
    }

    function startTurn() {
        score = 0;
        timeLeft = 60;
        gameActive = true;
        
        document.getElementById('currentPlayerName').innerText = players[currentPlayerIdx].name;
        document.getElementById('foundDisplay').innerText = "0";
        document.getElementById('timerDisplay').innerText = "60";
        document.getElementById('gameScreen').classList.add('active');
        
        nextWord();

        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timerDisplay').innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                endTurn();
            }
        }, 1000);
    }

    function foundWord() {
        if (!gameActive) return;
        score++;
        document.getElementById('foundDisplay').innerText = score;
        nextWord();
    }

    function skipWord() {
        if (!gameActive) return;
        nextWord();
    }

    function nextWord() {
        const randomWord = words[Math.floor(Math.random() * words.length)];
        document.getElementById('wordDisplay').innerText = randomWord;
    }

    function endTurn() {
        gameActive = false;
        players[currentPlayerIdx].score = score;
        document.getElementById('gameScreen').classList.remove('active');
        
        currentPlayerIdx++;
        if (currentPlayerIdx < players.length) {
            alert(`Turn over! Next up: ${players[currentPlayerIdx].name}`);
            startTurn();
        } else {
            showLeaderboard();
        }
    }

    function showLeaderboard() {
        document.getElementById('podiumScreen').classList.add('active');
        const list = document.getElementById('leaderboardContent');
        
        // Sort players by score
        players.sort((a, b) => b.score - a.score);
        
        list.innerHTML = players.map((p, i) => `
            <div class="leader-item">
                <span>${i + 1}. ${p.name}</span>
                <span style="color: var(--primary); font-weight: bold;">${p.score} pts</span>
            </div>
        `).join('');
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spinner | Joyfy</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        #wheel-container { position: relative; width: 300px; height: 300px; margin: 0 auto; }
        #wheel { width: 100%; height: 100%; border-radius: 50%; border: 5px solid white; 
                 transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
                 background: conic-gradient(var(--primary) 0deg 90deg, var(--secondary) 90deg 180deg, #333 180deg 270deg, #555 270deg 360deg); }
        #pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; 
                   border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid white; z-index: 10; }
    </style>
</head>
<body>
    <header><a href="index.html" class="logo"><span>JOYFY</span></a></header>
    <div class="game-box" style="max-width:500px; margin: 40px auto; text-align:center;">
        <div id="wheel-container">
            <div id="pointer"></div>
            <div id="wheel"></div>
        </div>
        <h2 id="result" style="margin-top:30px;">Spin to start!</h2>
        <button id="heroBtn" onclick="spin()">SPIN WHEEL</button>
    </div>

    <script>
        let rotation = 0;
        const outcomes = ["Take a Sip", "Truth or Dare", "Give 2 Sips", "Everyone Drinks"];
        function spin() {
            rotation += 1800 + Math.random() * 1000;
            document.getElementById('wheel').style.transform = `rotate(${rotation}deg)`;
            
            setTimeout(() => {
                const index = Math.floor(Math.random() * outcomes.length);
                document.getElementById('result').innerText = outcomes[index];
            }, 4000);
        }
    </script>
</body>
</html>

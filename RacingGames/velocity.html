<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyfy Velocity | 3D Pro</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body { margin: 0; background: #05030a; font-family: 'Poppins', sans-serif; overflow: hidden; }
    .content-wrapper { position: relative; z-index: 100; width: 100%; display: flex; flex-direction: column; align-items: center; }
    
    .game-box { 
      background: rgba(15, 10, 40, 0.95) !important;
      border-radius: 24px; padding: 20px; width: 95%; max-width: 1000px; margin: 20px auto;
      opacity: 1 !important; visibility: visible !important; 
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #gameContainer {
      position: relative; width: 100%; height: 500px; background: #000;
      border-radius: 15px; overflow: hidden; border: 2px solid #5b8cff;
    }

    canvas { display: block; width: 100%; height: 100%; }

    .hud { position: absolute; top: 15px; left: 15px; color: white; z-index: 10; pointer-events: none; }
    .score-ui { position: absolute; top: 15px; right: 20px; text-align: right; color: #ff4fd8; font-weight: 800; z-index: 10; }
    
    #gameOverScreen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95); display: none; flex-direction: column;
      justify-content: center; align-items: center; z-index: 20;
    }

    .restart-btn {
      padding: 15px 45px; border-radius: 30px; border: none; 
      background: linear-gradient(135deg, #ff4fd8, #5b8cff); color: white; cursor: pointer; font-weight: bold;
    }
  </style>
</head>
<body>
    <header>
        <div class="logo">
        <img src="../icons/logo.png" alt="Joyfy Logo">
        <span>Joyfy</span>
        </div>
        <div class="lang-toggle">
        <button id="langBtn">GR</button>
        </div>
    </header>

<div class="content-wrapper">
  <div class="game-box">
    <div id="gameContainer">
      <div class="hud">
        SPEED: <span id="speedUI">0</span> KM/H
        <div style="width: 150px; height: 8px; background: rgba(255,255,255,0.2); border-radius: 4px; margin-top: 5px;">
          <div id="healthFill" style="width: 100%; height: 100%; background: #00ff99; border-radius: 4px;"></div>
        </div>
      </div>

      <div class="score-ui">
        SCORE: <span id="scoreUI">0</span><br>
        <small style="color: white; opacity: 0.6;">BEST: <span id="highScoreUI">0</span></small>
      </div>

      <div id="gameOverScreen">
        <h2 style="color: #ff4fd8; font-size: 3rem; margin: 0;">CRASHED!</h2>
        <div style="color: white; margin: 15px 0; line-height: 1.6;">
            Your Score: <span id="finalScore" style="color:#ff4fd8; font-weight:bold;">0</span><br>
            All-Time High: <span id="finalBest" style="color:#ff4fd8; font-weight:bold;">0</span>
        </div>
        <button class="restart-btn" onclick="restartGame()">TRY AGAIN</button>
      </div>

      <canvas id="raceCanvas"></canvas>
    </div>
  </div>
</div>

<footer style="text-align: center; padding: 40px; border-top: 1px solid rgba(255,255,255,0.1);">
  <p id="footerText">© 2025 Joyfy Games · All Rights Reserved</p>
  <div style="margin-top: 10px;">
    <a href="privacy.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.8rem; margin: 0 10px;">Privacy Policy</a>
    <a href="about.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.8rem; margin: 0 10px;">About Us</a>
  </div>
</footer>

<script>
  const canvas = document.getElementById('raceCanvas');
  const ctx = canvas.getContext('2d');
  
  let width = canvas.width = 1000;
  let height = canvas.height = 500;
  let roadW = 6000, segL = 200, camD = 0.8; 
  let playerX = 0, position = 0, speed = 0, maxSpeed = 350, health = 100, isGameOver = false;
  let currentScore = 0;
  let segments = [], cars = [], totalTrackLength = 1000;

  // HIGH SCORE LOGIC
  let highScore = localStorage.getItem('joyfyHighScore') || 0;
  document.getElementById('highScoreUI').innerText = highScore;

  function initTrack() {
    segments = []; cars = [];
    for(let i=0; i<totalTrackLength; i++) {
      segments.push({
        p1: { world: { x: 0, y: 0, z: i * segL }, screen: {} },
        p2: { world: { x: 0, y: 0, z: (i+1) * segL }, screen: {} },
        curve: Math.sin(i/40) * 4.5,
        // 3D Colors: alternating rumble strips
        color: { 
            road: Math.floor(i/3)%2 ? '#222' : '#282828', 
            rumble: Math.floor(i/3)%2 ? '#5b8cff' : '#0b0624' 
        }
      });
      if (i > 50 && i % 25 === 0) {
        cars.push({ z: i * segL, x: (Math.random() * 1.6) - 0.8, speed: 60 + (Math.random() * 40), color: '#ffcc00' });
      }
    }
  }

  function project(p, cameraX, cameraY, cameraZ) {
    p.screen.scale = camD / (p.world.z - cameraZ);
    p.screen.x = (width/2) + (p.screen.scale * (p.world.x - cameraX) * width/2);
    p.screen.y = (height/2) - (p.screen.scale * (p.world.y - cameraY) * height/2);
    p.screen.w = (p.screen.scale * roadW * width/2);
  }

  function drawRealisticCar(x, y, w, h, color, isPlayer) {
    ctx.fillStyle = color;
    ctx.fillRect(x - w/2, y - h, w, h * 0.7); 
    ctx.fillStyle = color;
    ctx.fillRect(x - w/4, y - h * 1.3, w/2, h * 0.6);
    ctx.fillStyle = "rgba(0,0,0,0.6)";
    ctx.fillRect(x - w/4 + 4, y - h * 1.25, w/2 - 8, h * 0.3);
    ctx.fillStyle = isPlayer ? "#ff4fd8" : "white";
    ctx.fillRect(x - w/2 + 2, y - h + 2, w/5, h/4);
    ctx.fillRect(x + w/2 - w/5 - 2, y - h + 2, w/5, h/4);
  }

  function restartGame() {
    health = 100; speed = 0; playerX = 0; position = 0; currentScore = 0;
    isGameOver = false;
    document.getElementById('gameOverScreen').style.display = "none";
    document.getElementById('healthFill').style.width = "100%";
    initTrack();
    update();
  }

  function update() {
    if (isGameOver) return;
    if (keys.left) playerX -= 0.05;
    if (keys.right) playerX += 0.05;
    
    speed = Math.min(maxSpeed, speed + 1.5);
    position += speed;
    currentScore = Math.floor(position / 100); // Live Score Update
    
    document.getElementById('speedUI').innerText = Math.floor(speed);
    document.getElementById('scoreUI').innerText = currentScore;

    if (position >= totalTrackLength * segL) position = 0;
    if (Math.abs(playerX) > 1.2) endGame("FELL OFF ROAD");

    ctx.clearRect(0,0,width,height);
    
    // 3D Perspective Sky Gradient
    let gradient = ctx.createLinearGradient(0, 0, 0, height/2);
    gradient.addColorStop(0, "#05030a");
    gradient.addColorStop(1, "#1a0f4d");
    ctx.fillStyle = gradient;
    ctx.fillRect(0,0,width,height/2);

    let startPos = Math.floor(position/segL);
    let x = 0, dx = 0;

    // Road Rendering with depth
    for(let n=0; n<100; n++) {
      let l = segments[(startPos + n) % totalTrackLength];
      project(l.p1, playerX * roadW - x, 1500, position);
      project(l.p2, playerX * roadW - x - dx, 1500, position);
      x += dx; dx += l.curve;

      if(l.p1.screen.y < height/2 || l.p1.screen.scale <= 0) continue;
      let p1 = l.p1.screen, p2 = l.p2.screen;
      
      // Rumble Strips (Grass side)
      ctx.fillStyle = l.color.rumble;
      ctx.fillRect(0, p2.y, width, p1.y - p2.y);
      
      // Main Road
      ctx.fillStyle = l.color.road;
      ctx.beginPath();
      ctx.moveTo(p1.x - p1.w, p1.y); ctx.lineTo(p1.x + p1.w, p1.y);
      ctx.lineTo(p2.x + p2.w, p2.y); ctx.lineTo(p2.x - p2.w, p2.y);
      ctx.fill();

      // Dashed lane lines
      if (Math.floor((startPos + n)/3)%2) {
        ctx.fillStyle = "white";
        ctx.fillRect(p1.x - 5, p1.y, 10, p1.y - p2.y);
      }
    }

    // AI Cars with perspective scaling
    cars.forEach(car => {
      car.z = (car.z + car.speed) % (totalTrackLength * segL);
      let relativeZ = car.z - position;
      if (relativeZ < 0) relativeZ += totalTrackLength * segL;

      if (relativeZ < 100 * segL) {
         let scale = camD / relativeZ;
         let screenX = (width/2) + (scale * (car.x * roadW - playerX * roadW) * width/2);
         let screenY = (height/2) - (scale * -1500 * height/2);
         let w = 1500 * scale * width/2;
         drawRealisticCar(screenX, screenY, w, w * 0.5, car.color, false);

         if (relativeZ < 500 && Math.abs(playerX - car.x) < 0.20) {
           health -= 25;
           document.getElementById('healthFill').style.width = health + "%";
           if (health <= 0) endGame("TOTALED");
         }
      }
    });

    // FIXED PLAYER CAR (Pixel-based to prevent "Pink Screen")
    drawRealisticCar(width/2, height - 20, 100, 50, "#ff4fd8", true);
    
    requestAnimationFrame(update);
  }

  function endGame(reason) {
    isGameOver = true;
    
    // Save High Score
    if (currentScore > highScore) {
      highScore = currentScore;
      localStorage.setItem('joyfyHighScore', highScore);
      document.getElementById('highScoreUI').innerText = highScore;
    }
    
    document.getElementById('finalScore').innerText = currentScore;
    document.getElementById('finalBest').innerText = highScore;
    document.getElementById('gameOverScreen').style.display = "flex";
  }

  let keys = {left: false, right: false};
  window.addEventListener('keydown', e => { if(e.key=="ArrowLeft") keys.left=true; if(e.key=="ArrowRight") keys.right=true; });
  window.addEventListener('keyup', e => { if(e.key=="ArrowLeft") keys.left=false; if(e.key=="ArrowRight") keys.right=false; });

  initTrack();
  update();
</script>
</body>
</html>

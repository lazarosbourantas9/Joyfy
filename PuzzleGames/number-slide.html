<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Slide | Joyfy</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .slide-grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 10px; margin: 20px auto; justify-content: center; }
        .num-tile { width: 80px; height: 80px; background: var(--secondary); border-radius: 8px; 
                    display: flex; align-items: center; justify-content: center; font-size: 1.5rem; 
                    font-weight: bold; cursor: pointer; }
        .empty { background: transparent; border: 2px dashed rgba(255,255,255,0.2); cursor: default; }
    </style>
</head>
<body>
    <header><a href="index.html" class="logo"><span>JOYFY</span></a></header>
    <div class="game-box" style="max-width:500px; margin: 40px auto; text-align:center;">
        <h1>Number Slide</h1>
        <p>Order the numbers from 1 to 8!</p>
        <div class="slide-grid" id="sGrid"></div>
        <button id="heroBtn" onclick="render()" style="margin-top:20px;">Shuffle</button>
    </div>

    <script>
        let tiles = [1, 2, 3, 4, 5, 6, 7, 8, null];

        function render() {
            tiles = tiles.sort(() => Math.random() - 0.5);
            const grid = document.getElementById('sGrid');
            grid.innerHTML = '';
            tiles.forEach((num, i) => {
                const div = document.createElement('div');
                div.className = num ? 'num-tile' : 'num-tile empty';
                div.innerText = num || '';
                div.onclick = () => move(i);
                grid.appendChild(div);
            });
        }

        function move(i) {
            const emptyIdx = tiles.indexOf(null);
            const validMoves = [i-1, i+1, i-3, i+3];
            if (validMoves.includes(emptyIdx)) {
                [tiles[i], tiles[emptyIdx]] = [tiles[emptyIdx], tiles[i]];
                const grid = document.getElementById('sGrid');
                grid.childNodes.forEach((node, idx) => {
                    node.innerText = tiles[idx] || '';
                    node.className = tiles[idx] ? 'num-tile' : 'num-tile empty';
                });
            }
        }
        render();
    </script>
</body>
</html>

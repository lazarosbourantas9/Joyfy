<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Memory | Joyfy</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .memory-grid { display: grid; grid-template-columns: repeat(4, 70px); gap: 10px; margin: 20px auto; justify-content: center; }
        .m-card { width: 70px; height: 70px; background: var(--card-bg); border: 1px solid var(--secondary); 
                  border-radius: 10px; display: flex; align-items: center; justify-content: center; 
                  font-size: 2rem; cursor: pointer; user-select: none; }
        .hidden { background: #333; font-size: 0; }
    </style>
</head>
<body>
    <header><a href="index.html" class="logo"><span>JOYFY</span></a></header>
    <div class="game-box" style="max-width:500px; margin: 40px auto; text-align:center;">
        <h1>Memory Match</h1>
        <div class="memory-grid" id="mGrid"></div>
        <button id="heroBtn" onclick="setup()" style="margin-top:20px;">Restart</button>
    </div>

    <script>
        const emojis = ['ðŸ§ ', 'ðŸ§ ', 'ðŸŽ', 'ðŸŽ', 'ðŸŽ®', 'ðŸŽ®', 'âš”', 'âš”', 'ðŸ”¥', 'ðŸ”¥', 'ðŸ’Ž', 'ðŸ’Ž', 'ðŸ‘»', 'ðŸ‘»', 'ðŸ•', 'ðŸ•'];
        let flipped = [];

        function setup() {
            const grid = document.getElementById('mGrid');
            grid.innerHTML = '';
            const shuffled = emojis.sort(() => Math.random() - 0.5);
            shuffled.forEach(e => {
                const card = document.createElement('div');
                card.className = 'm-card hidden';
                card.innerText = e;
                card.onclick = () => {
                    if (flipped.length < 2 && card.classList.contains('hidden')) {
                        card.classList.remove('hidden');
                        flipped.push(card);
                        if (flipped.length === 2) checkMatch();
                    }
                };
                grid.appendChild(card);
            });
        }

        function checkMatch() {
            if (flipped[0].innerText === flipped[1].innerText) {
                flipped = [];
            } else {
                setTimeout(() => {
                    flipped.forEach(c => c.classList.add('hidden'));
                    flipped = [];
                }, 700);
            }
        }
        setup();
    </script>
</body>
</html>

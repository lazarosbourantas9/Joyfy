<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Joyfy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-form {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .form-group { margin-bottom: 20px; text-align: left; }
    .form-group label { display: block; margin-bottom: 8px; color: var(--text-muted); }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      outline: none;
    }
    .form-group input:focus { border-color: var(--primary); }
  </style>
</head>
<body>

<div class="orb-container">
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
</div>

<header>
  <div class="logo"><img src="icons/logo.png" alt="Joyfy"><span>Joyfy</span></div>
  <div class="nav-links"><a href="index.html" style="color:white; text-decoration:none;">⬅ Back Home</a></div>
</header>

<main style="text-align: center; padding: 20px;">
  <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Get in Touch</h1>
  <p style="color: var(--text-muted);">Questions about games or advertising? Drop us a message.</p>

  <form class="contact-form">
    <div class="form-group">
      <label>Name</label>
      <input type="text" placeholder="Your Name">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Your Email">
    </div>
    <div class="form-group">
      <label>Message</label>
      <textarea rows="5" placeholder="How can we help?"></textarea>
    </div>
    <button type="button" id="heroBtn" style="width: 100%;">Send Message</button>
  </form>
</main>

<footer>
  <p>© 2025 Joyfy Games · All Rights Reserved</p>
  <div style="margin-top: 10px;">
    <a href="privacy.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.8rem; margin: 0 10px;">Privacy Policy</a>
    <a href="about.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.8rem; margin: 0 10px;">About Us</a>
    <a href="contact.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.8rem; margin: 0 10px;">Contact</a>
  </div>
</footer>

</body>
</html>
